<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tasks App</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
        <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <!-- NAVIGATION -->

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Tasks App</a>
        </div>
    </nav>    

    <!-- MAIN CONTENT -->

    <div class="container bg-light mt-5">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Agregue una Tarea" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Agregue una DescripciÃ³n"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success btn-block" id="botonDeGuardado">
                                Guardar
                            </button>
                            <button type="button" style="display: none;" onclick="actualizar()" class="btn btn-primary btn-block" id="botonDeActualizar">
                                Actualizar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 bg-light">
                <div id="tasks"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
